<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header class="page-header">
      <h1>Task Tracker Sign Up</h1>
    </header>
    <main>
        <section>
            <div class="alert alert-danger" role="alert" id="errorMessage" style="display:none"></div>
            <form class="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="hello@world.com" required>
                    <p class="help-block">Help text here.</p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password" required>
                    <p class="help-block">Help text here.</p>
                </div>
                <button type="submit" class="btn btn-default btn-success">
                    Signup
                </button>
            </form>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/shared.js" charset="utf-8"></script>
    <script src="scripts/signup.js" charset="utf-8"></script>
  </body>
</html>
