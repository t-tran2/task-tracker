<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.ico" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid p-0 shadow-sm">
      <a href="/logout.html">
        <button type="button" class="btn btn-success btn-light float-end m-2">
          Log out
        </button>
      </a>
      <h1 class="text-center bg-primary py-5 text-light border-bottom border-2">
        Task Tracker
      </h1>
    </div>

    <div class="container">
      <div class="row row-cols-4">
        <h2 class="col text-center">Todo</h2>
        <h2 class="col text-center">In-Progress</h2>
        <h2 class="col text-center">Completed</h2>
        <h2 class="col text-center">Accepted</h2>
        <div id="todo-col" class="col drag-container">
          <div
            id="create-task-todo"
            class="create-task card card-body bg-light p-2"
          >
            Click to add a new task
          </div>
        </div>
        <div id="in-progress-col" class="col drag-container">
          <div
            id="create-task-in-progress"
            class="create-task card card-body bg-light p-2"
          >
            Click to add a new task
          </div>
        </div>
        <div id="completed-col" class="col drag-container">
          <div
            id="create-task-completed"
            class="create-task card card-body bg-light p-2"
          >
            Click to add a new task
          </div>
        </div>
        <div id="accepted-col" class="col drag-container">
          <div
            id="create-task-accepted"
            class="create-task card card-body bg-light p-2"
          >
            Click to add a new task
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/shared.js" charset="utf-8"></script>
    <script src="./scripts/tasks.js"></script>
    <script src="scripts/eventListeners.js"></script>
    <script src="scripts/createTasks.js"></script>
    <script src="./scripts/drag-drop.js"></script>
  </body>
</html>
